<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Your Boards
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/new-board">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="!boards">
        <div *ngFor="let n of [0,1]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
                <ion-skeleton-text style="width: 60%"></ion-skeleton-text>
            </p>
            <p>
                <ion-skeleton-text style="width: 30%"></ion-skeleton-text>
            </p>
        </div>
    </ng-container>
    <ng-container *ngIf="boards?.length === 0">
        <ion-item lines="none" text-center>
            <ion-label color="primary" style="margin-top: 24px">
                You do not have any boards!
            </ion-label>
        </ion-item>
        <div style="display: flex; justify-content: center;">
            <ion-button fill="outline" shape="round" routerLink="/new-board">Add Board</ion-button>
        </div>
    </ng-container>

    <ion-list>
        <ion-item *ngFor="let board of boards" (click)="navigateToBoard(board)" routerLink>
            <div slot="start"
                 class="board-icon"
                 [style.background-color]="board.color">
                <span class="board-letter">{{board.title[0].toUpperCase()}}</span>
            </div>
            <ion-label text-wrap>
                <ion-text color="primary">
                    <h2>{{board.title}}</h2>
                </ion-text>
                <ion-text>
                    <p>{{board.startDate}}</p>
                </ion-text>
                <ion-text color="medium">
                    <p>{{board.description}}</p>
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
