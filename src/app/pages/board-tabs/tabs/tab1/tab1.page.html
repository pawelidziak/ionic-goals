    <ion-list>
        <ion-item-sliding *ngFor="let goal of currentBoard.goals">
            <ion-item>
                <ion-label>
                    <ion-text>
                        <h2>{{goal.name}}</h2>
                    </ion-text>
                    <ion-text>
                        <p>{{goal.description}}</p>
                    </ion-text>
                </ion-label>
            </ion-item>
            <!--<ion-item-options side="start">-->
            <!--&lt;!&ndash;<ion-icon slot="icon-only" name="checkmark"></ion-icon>&ndash;&gt;-->

            <!--</ion-item-options>-->

            <ion-item-options side="end">
                <ion-item-option color="success"
                                 (click)="favorite(goal.name)"
                                 style="min-width: 50px;">
                    <ion-icon name="checkmark"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger"
                                 (click)="sharer(goal.name)"
                                 style="min-width: 50px;">
                    <ion-icon name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item *ngFor="let goal of currentBoard.goals"
                  [ngClass]="{'goal-done': goal.isDone}">
            <ion-label text-wrap>
                <ion-text>
                    <h2>{{goal.name}}</h2>
                </ion-text>
                <ion-text>
                    <p>{{goal.description}}</p>
                </ion-text>
            </ion-label>
            <ion-button shape="round" fill="clear">
                <ion-icon color="success" slot="icon-only" name="checkmark"></ion-icon>
            </ion-button>
            <ion-button shape="round" fill="clear">
                <ion-icon color="danger" slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

</ion-content>
